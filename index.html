<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>

    <div>
      <input id = "checkboxSpecialCharacter" type="checkbox" name="vehicle1" value="Bike"> Special character<br>
      <input id = "checkboxLowerCaseCharacter" type="checkbox" name="vehicle2" value="Car"> Lower case character<br>
      <input id = "checkboxUpperCaseCharacter" type="checkbox" name="vehicle3" value="Boat"> Uppercase character<br>
      <input id = "checkboxNumberCharacter" type="checkbox" name="vehicle3" value="Boat"> Numbers<br>
    </div>

    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <button onclick = "generatePassword()" id="generate">Generate Password</button>
    <button id="copy">
      Copy to Clipboard
    </button>


    <script src="./password.js"></script>

  </body>
</html>
